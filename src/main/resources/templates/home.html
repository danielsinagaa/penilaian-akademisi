<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penilaian Akademisi IT - PLN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">


<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/login}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>

<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="background-color: #DEEEEA; color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/dosen}">Dosen</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/mahasiswa}">Mahasiswa</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/karyawan}">Karyawan</a>
    </li>
</ul>

<div align="center">
    <h1 style="font-family: 'Roboto Condensed', sans-serif;">SISTEM PENILAIAN AKADEMISI IT - PLN 2021</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" >
            <div style="background-color: #CEE5D0;border-radius: 10px;box-shadow: 0px 0px 20px 8px #CEE5D0;">
                <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="150" class="rounded mx-auto d-block" >
                <h5 class="card-title">Dosen</h5>
                <img src="../static/images/teacher.png" th:src="@{/images/teacher.png}" width="50" class="rounded mx-auto d-block" >
                <span>Total: <a style="text-decoration: none; color: black" th:text="${dosen}"></a> </span>

                <div class="card-body">
                    <p class="card-text">Penilaian Dosen</p>
                    <a th:href="@{/dosen}" class="btn" style="background-color: #5E8B7E; color: white">Nilai</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div style="background-color: #CEE5D0;border-radius: 10px;box-shadow: 0px 0px 20px 8px #CEE5D0;">
                <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="150" class="rounded mx-auto d-block" >
                <h5 class="card-title">Mahasiswa</h5>
                <img src="../static/images/student.png" th:src="@{/images/student.png}" width="50" class="rounded mx-auto d-block" >
                <span>Total: <a style="text-decoration: none; color: black" th:text="${mahasiswa}"> </a></span>
                <div class="card-body">
                    <p class="card-text">Penilaian Mahasiswa</p>
                    <a th:href="@{/mahasiswa}" class="btn" style="background-color: #5E8B7E; color: white">Nilai</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div style="background-color: #CEE5D0;border-radius: 10px;box-shadow: 0px 0px 20px 8px #CEE5D0;">
                <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="150" class="rounded mx-auto d-block" >
                <h5 class="card-title">Karyawan</h5>
                <img src="../static/images/employee.png" th:src="@{/images/employee.png}" width="50" class="rounded mx-auto d-block" >
                <span>Total: <a style="text-decoration: none; color: black" th:text="${karyawan}"></a></span>
                <div class="card-body">
                    <p class="card-text">Penilaian Karyawan</p>
                    <a th:href="@{/karyawan}" class="btn" style="background-color: #5E8B7E; color: white">Nilai</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
