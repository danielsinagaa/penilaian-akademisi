<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>TEST</h1>

<form th:action="@{/uploads}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/vnd.ms-excel application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
    <br><br>
    <button type="submit">submit</button>
</form>

<div class="container">
    <div class="table-responsive{-sm}">
        <div style="width: 60vw; padding-top: 1vh; padding-bottom: 1vh; background-color: #A7C4BC; border-radius: 7px">

            <table class="table table-striped table-bordered table-hover table-sm" style="width: 55vw; margin-top: 1vh; margin-right: auto; margin-left: auto">
                <thead class="table-dark">
                <tr>
                    <th rowspan="2" class="align-middle">No</th>
                    <th colspan="14" class="text-center">Kriteria</th>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>K1</td>
                    <td>K2</td>
                    <td>K3</td>
                    <td>K4</td>
                    <td>K5</td>
                    <td>K6</td>
                    <td>K7</td>
                    <td>K8</td>
                    <td>K9</td>
                    <td>Preferensi</td>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dosen, i : ${dosenList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${dosen.nama}"></td>
                    <td th:text="${dosen.k1}"></td>
                    <td th:text="${dosen.k2}"></td>
                    <td th:text="${dosen.k3}"></td>
                    <td th:text="${dosen.k4}"></td>
                    <td th:text="${dosen.k5}"></td>
                    <td th:text="${dosen.k6}"></td>
                    <td th:text="${dosen.k7}"></td>
                    <td th:text="${dosen.k8}"></td>
                    <td th:text="${dosen.k9}"></td>
                    <td th:text="${dosen.preferensi}"></td>
                    <td class="text-center">
                        <a th:href="@{/updateDosen/{id}(id=${dosen.id})}" >
                            <img src="../static/images/edit.png" th:src="@{/images/edit.png}" width="24" class="rounded mx-auto" >
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/deleteDosen/{id}(id=${dosen.id})}" >
                            <img src="../static/images/delete.png" th:src="@{/images/delete.png}" width="24" class="rounded mx-auto" >
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
