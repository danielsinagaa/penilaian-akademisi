<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penilaian Mahasiswa IT - PLN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">


<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/login}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " style="color: black" th:href="@{/dosen}">Dosen</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="background-color: #DEEEEA;color: black" th:href="@{/mahasiswa}">Mahasiswa</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/karyawan}">Karyawan</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">
        <h2 style="margin-top: 3vh">Daftar Mahasiswa</h2>

        <a th:href="@{/newMahasiswaForm}" style="background-color: #5E8B7E; color: white" class="btn btn-sm mb-3"> Tambahkan Data </a>

        <a style="margin-left: 1vw;background-color: #5E8B7E; color: white" th:href="@{/mahasiswa/detail}" class="btn btn-sm mb-3"> Detail Data </a>

        <div style="width: 60vw; padding-top: 1vh; padding-bottom: 1vh; background-color: #A7C4BC; border-radius: 7px">

            <div style="margin-right: 5vh; text-align: right; position: relative; height: 15vh">
                <span>Download Excel: </span>
                <a th:href="@{/download/mahasiswa}" class="btn btn-sm mb-3" style="background-color: #DEEEEA; color: white">
                    <img src="../static/images/download.png" th:src="@{/images/download.png}" width="30" class="rounded mx-auto" >
                </a>

                <div style="position: absolute; top: 0; left: 5vh; text-align: left">
                    <h5>Masukkan Data Excel: </h5>

                    <form th:action="@{/upload/mahasiswa}" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" accept="application/vnd.ms-excel application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                        <br>
                        <button style="background-color: #053742;color: white; border-radius: 5px" type="submit">submit</button>
                    </form>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover table-sm" style="width: 55vw; margin-top: 1vh; margin-right: auto; margin-left: auto">
                <thead class="table-dark">
                <tr>
                    <th rowspan="2" class="align-middle">No</th>
                    <th colspan="11" class="text-center">Kriteria</th>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>K1</td>
                    <td>K2</td>
                    <td>K3</td>
                    <td>K4</td>
                    <td>K5</td>
                    <td>K6</td>
                    <td>Preferensi</td>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mahasiswa, i : ${mahasiswaList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${mahasiswa.nama}"></td>
                    <td th:text="${mahasiswa.k1}"></td>
                    <td th:text="${mahasiswa.k2}"></td>
                    <td th:text="${mahasiswa.k3}"></td>
                    <td th:text="${mahasiswa.k4}"></td>
                    <td th:text="${mahasiswa.k5}"></td>
                    <td th:text="${mahasiswa.k6}"></td>
                    <td th:text="${mahasiswa.preferensi}"></td>
                    <td class="text-center">
                        <a th:href="@{/updateMahasiswa/{id}(id=${mahasiswa.id})}" >
                            <img src="../static/images/edit.png" th:src="@{/images/edit.png}" width="24" class="rounded mx-auto" >
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/deleteMahasiswa/{id}(id=${mahasiswa.id})}" c>
                            <img src="../static/images/delete.png" th:src="@{/images/delete.png}" width="24" class="rounded mx-auto" >
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
