<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambahkan Data Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" th:href="@{/}">Beranda</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/dosen}">Dosen</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/mahasiswa}">Mahasiswa</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" th:href="@{/karyawan}">Karyawan</a>
  </li>
</ul>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="@{/}">Beranda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="@{/karyawan}">Karyawan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="@{/karyawan}">Karyawan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="@{/karyawan}">Karyawan</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Karyawan Management System</h1>
  <hr>
  <h2>Tambahkan Karyawan Baru</h2>

  <form action="#" th:action="@{/saveKaryawan}" th:object="${karyawan}"
        method="POST">
    <input type="text" th:field="*{nama}"
           placeholder="Nama Lengkap Karyawan" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k1}"
           placeholder="K1" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k2}"
           placeholder="K2" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k3}"
           placeholder="K3" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k4}"
           placeholder="K4" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Tambah Karyawan</button>
  </form>

  <hr>

  <a th:href="@{/karyawan}">Kembali Pada List Karyawan</a>
</div>
</body>
</html>
