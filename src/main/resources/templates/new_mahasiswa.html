<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambahkan Data Mahasiswa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">


<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
  <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/login}">
    Logout
    <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
  </a>
</div>
<ul class="nav nav-tabs" style="background-color: #5E8B7E">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" th:href="@{/}">
      <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " style="color: black" th:href="@{/dosen}">Dosen</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="background-color: #DEEEEA;color: black" th:href="@{/mahasiswa}">Mahasiswa</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color: black" th:href="@{/karyawan}">Karyawan</a>
  </li>
</ul>

<div class="container">
  <h1>Mahasiswa Management System</h1>
  <hr>
  <h2>Tambahkan Mahasiswa Baru</h2>

  <form action="#" th:action="@{/saveMahasiswa}" th:object="${mahasiswa}"
        method="POST">
    <input type="text" th:field="*{nama}"
           placeholder="Nama Lengkap Mahasiswa" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k1}"
           placeholder="K1" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k2}"
           placeholder="K2" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k3}"
           placeholder="K3" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k4}"
           placeholder="K4" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k5}"
           placeholder="K5" class="form-control mb-4 col-4">

    <input type="number" step="any" th:field="*{k6}"
           placeholder="K6" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Tambah Mahasiswa</button>
  </form>

  <hr>

  <a th:href="@{/mahasiswa}">Kembali Pada List Mahasiswa</a>
</div>
</body>
</html>
