<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;color: #053742;">
    <div style="align-content: center; margin: auto">
        <div style="text-align: center; margin: 5vh auto">

            <h3 >Selamat Datang</h3>
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="130" class="rounded mx-auto d-block" >
            <h4 >Aplikasi Penilaian Akademisi</h4>
            <h4 >Institut Teknologi PLN Jakarta</h4>

        </div>

        <div style="border-radius: 18px;padding-top: 2vh; padding-bottom: 2vh;background-color: #5E8B7E; width: 30vw; margin: auto; color: white">

            <div style="margin: auto; text-align: center; width: auto">
                <h4 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
                    Login
                </h4>
            </div>

            <form action="#" th:action="@{/login}" th:object="${loginRequest}" method="POST" style="margin: 0 auto; width: 50%; text-align: center;">
                <div class="form-group" style="text-align: left">
                    <p th:text="${loginRequest.messageLog}" style="color: red;"></p>
                    <label for="exampleInputEmail1" >Username</label>
                    <br>
                    <input type="text" class="input-sm" id="exampleInputEmail1" placeholder="Enter Username" th:field="*{username}">
                </div>
                <div class="form-group" style="text-align: left">
                    <label for="exampleInputPassword1" >Password</label>
                    <br>
                    <input type="password" class="input-sm" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                </div>
                <br>
                <button type="submit" class="btn" style="background-color: #053742; color: white">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
