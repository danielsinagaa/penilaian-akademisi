<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penilaian Dosen IT - PLN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #DEEEEA; font-family: 'Lato', sans-serif;">

<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/login}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>

<ul class="nav nav-tabs" style="background-color: #5E8B7E">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="background-color: #DEEEEA;color: black" th:href="@{/dosen}">Dosen</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/mahasiswa}">Mahasiswa</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: black" th:href="@{/karyawan}">Karyawan</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">

        <h2 style="margin-top: 3vh">Daftar Dosen</h2>

        <a th:href="@{/newDosenForm}" class="btn btn-sm mb-3" style="background-color: #5E8B7E; color: white"> Tambahkan Data </a>
        <a style="margin-left: 1vw;background-color: #5E8B7E; color: white" th:href="@{/dosen/detail}" class="btn btn-sm mb-3"> Detail Data </a>

        <div style="width: 60vw; padding-top: 1vh; padding-bottom: 1vh; background-color: #A7C4BC; border-radius: 7px">

            <div style="margin-right: 5vh; text-align: right">
                <span>Download Excel: </span>
                <a th:href="@{/download/dosen}" class="btn btn-sm mb-3" style="background-color: #DEEEEA; color: white">
                    <img src="../static/images/download.png" th:src="@{/images/download.png}" width="30" class="rounded mx-auto" >
                </a>
            </div>

            <table class="table table-striped table-bordered table-hover table-sm" style="width: 55vw; margin-top: 1vh; margin-right: auto; margin-left: auto">
                <thead class="table-dark">
                <tr>
                    <th rowspan="2" class="align-middle">No</th>
                    <th colspan="14" class="text-center">Kriteria</th>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>K1</td>
                    <td>K2</td>
                    <td>K3</td>
                    <td>K4</td>
                    <td>K5</td>
                    <td>K6</td>
                    <td>K7</td>
                    <td>K8</td>
                    <td>K9</td>
                    <td>Preferensi</td>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dosen, i : ${dosenList}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${dosen.nama}"></td>
                    <td th:text="${dosen.k1}"></td>
                    <td th:text="${dosen.k2}"></td>
                    <td th:text="${dosen.k3}"></td>
                    <td th:text="${dosen.k4}"></td>
                    <td th:text="${dosen.k5}"></td>
                    <td th:text="${dosen.k6}"></td>
                    <td th:text="${dosen.k7}"></td>
                    <td th:text="${dosen.k8}"></td>
                    <td th:text="${dosen.k9}"></td>
                    <td th:text="${dosen.preferensi}"></td>
                    <td class="text-center">
                        <a th:href="@{/updateDosen/{id}(id=${dosen.id})}" >
                            <img src="../static/images/edit.png" th:src="@{/images/edit.png}" width="24" class="rounded mx-auto" >
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/deleteDosen/{id}(id=${dosen.id})}" >
                            <img src="../static/images/delete.png" th:src="@{/images/delete.png}" width="24" class="rounded mx-auto" >
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
