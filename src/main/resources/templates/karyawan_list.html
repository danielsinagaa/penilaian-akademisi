<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penilaian Karyawan IT - PLN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" th:href="@{/}">Beranda</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/dosen}">Dosen</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/mahasiswa}">Mahasiswa</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" th:href="@{/karyawan}">Karyawan</a>
  </li>
</ul>

<div class="container">
  <div class="table-responsive{-sm}">
    <table class="table">

      <h1>Daftar Karyawan</h1>

      <a th:href="@{/newKaryawanForm}" class="btn btn-primary btn-sm mb-3"> Tambahkan Data </a>

      <thead>
      <tr>
        <th rowspan="2" class="align-middle">Nama</th>
        <th colspan="5" class="text-center">Kriteria</th>
      </tr>
      <tr>
        <td>K1</td>
        <td>K2</td>
        <td>K3</td>
        <td>K4</td>
        <td>Total</td>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="karyawan : ${karyawanList}">
        <td th:text="${karyawan.nama}"></td>
        <td th:text="${karyawan.k1}"></td>
        <td th:text="${karyawan.k2}"></td>
        <td th:text="${karyawan.k3}"></td>
        <td th:text="${karyawan.k4}"></td>
        <td th:text="${karyawan.total}"></td>
        <td><a th:href="@{/updateKaryawan/{id}(id=${karyawan.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteKaryawan/{id}(id=${karyawan.id})}" class="btn btn-danger ">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
