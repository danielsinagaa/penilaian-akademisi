<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penilaian Mahasiswa IT - PLN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/dosen}">Dosen</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/mahasiswa}">Mahasiswa</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/karyawan}">Karyawan</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">
        <table class="table">

            <h1>Daftar Mahasiswa</h1>

            <a th:href="@{/newMahasiswaForm}" class="btn btn-primary btn-sm mb-3"> Tambahkan Data </a>

            <thead>
            <tr>
                <th rowspan="2" class="align-middle">Nama</th>
                <th colspan="7" class="text-center">Kriteria</th>
            </tr>
            <tr>
                <td>K1</td>
                <td>K2</td>
                <td>K3</td>
                <td>K4</td>
                <td>K5</td>
                <td>K6</td>
                <td>Total</td>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mahasiswa : ${mahasiswaList}">
                <td th:text="${mahasiswa.nama}"></td>
                <td th:text="${mahasiswa.k1}"></td>
                <td th:text="${mahasiswa.k2}"></td>
                <td th:text="${mahasiswa.k3}"></td>
                <td th:text="${mahasiswa.k4}"></td>
                <td th:text="${mahasiswa.k5}"></td>
                <td th:text="${mahasiswa.k6}"></td>
                <td th:text="${mahasiswa.total}"></td>
                <td><a th:href="@{/updateMahasiswa/{id}(id=${mahasiswa.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteMahasiswa/{id}(id=${mahasiswa.id})}" class="btn btn-danger ">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
